<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Navigation menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                    <span class="icons"><ion-icon name="call-outline"></ion-icon></span>
